    <!-- Satoshi Font (Fontshare) — Variable + Static weights -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0D0B09',
              surface: { DEFAULT: '#1A1612', hover: '#241F19' },
              border: '#895F29',
              ring: '#E6B447',
              input: '#895F29',
              primary: { DEFAULT: '#E6B447', foreground: '#0D0B09' },
              accent: { DEFAULT: '#E6B447', foreground: '#E6B447', hover: '#F0C35C' },
              muted: { DEFAULT: '#1A1612', foreground: '#AB8648' },
              'muted-foreground': '#AB8648',
              chocolate: '#593519',
              bronze: '#895F29',
              honey: '#AB8648',
              gold: { DEFAULT: '#E6B447', light: '#F0C35C' },
              sand: '#CAB792',
              cream: '#F5E8CE',
            },
            fontFamily: {
              sans: ['Satoshi', 'system-ui', '-apple-system', 'sans-serif'],
            },
          },
        },
      }

    <style>
      :root {
        /* Palette */
        --color-background:     #0D0B09;
        --color-surface:        #1A1612;
        --color-surface-hover:  #241F19;
        --color-border:         #895F29;
        --color-text-primary:   #F5E8CE;
        --color-text-secondary: #CAB792;
        --color-text-muted:     #AB8648;
        --color-accent:         #E6B447;
        --color-accent-hover:   #F0C35C;
        --color-accent-text:    #0D0B09;
        --color-chocolate:      #593519;
        --color-error:          #C45B3A;
        --color-success:        #7A9B5A;
        --spacing-section:      120px;

        /* Typography */
        --font-family:          'Satoshi', system-ui, -apple-system, sans-serif;
      }

      /* Base Resets */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-family);
        font-weight: 400;
        background-color: var(--color-background);
        color: var(--color-text-primary);
        line-height: 1.7;
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      section {
        scroll-margin-top: 100px;
        padding-top: clamp(60px, 8vw, 120px);
        padding-bottom: clamp(60px, 8vw, 120px);
      }

      /* Hero manages its own spacing */
      #hero {
        padding-top: 0;
        padding-bottom: 0;
      }

      /* ═══════════════════════════════════════
         TYPOGRAPHY SYSTEM — Satoshi Only
         Anti-slop: weight contrast + negative tracking
         ═══════════════════════════════════════ */

      /* Display — Hero H1 */
      .text-display {
        font-family: var(--font-family);
        font-weight: 900;
        font-size: clamp(2.5rem, 5vw + 1rem, 5rem);
        line-height: 1.05;
        letter-spacing: -0.03em;
        color: var(--color-text-primary);
      }

      /* Heading — Section H2 */
      .text-heading {
        font-family: var(--font-family);
        font-weight: 700;
        font-size: clamp(1.75rem, 3vw + 0.5rem, 3rem);
        line-height: 1.15;
        letter-spacing: -0.02em;
        color: var(--color-text-primary);
      }

      /* Subheading — H3 */
      .text-subheading {
        font-family: var(--font-family);
        font-weight: 500;
        font-size: clamp(1.25rem, 2vw + 0.25rem, 1.75rem);
        line-height: 1.3;
        letter-spacing: -0.01em;
        color: var(--color-text-primary);
      }

      /* Body */
      .text-body {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: clamp(1rem, 1vw + 0.25rem, 1.125rem);
        line-height: 1.7;
        color: var(--color-text-secondary);
      }

      /* Overline — Above section headings (anti-slop signature) */
      .text-overline {
        font-family: var(--font-family);
        font-weight: 500;
        font-size: clamp(0.7rem, 0.8vw, 0.8125rem);
        line-height: 1;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: var(--color-accent);
      }

      /* Caption */
      .text-caption {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: 0.875rem;
        line-height: 1.5;
        color: var(--color-text-muted);
      }

      /* Color Helpers */
      .text-primary { color: var(--color-text-primary); }
      .text-secondary { color: var(--color-text-secondary); }
      .text-muted { color: var(--color-text-muted); }
      .text-accent { color: var(--color-accent); }
      
      /* UI Components */
      .bg-surface { background-color: var(--color-surface); }
      
      .card-honey {
        background-color: var(--color-surface);
        border: 1px solid rgba(137, 95, 41, 0.3); /* Bronze with opacity */
        border-radius: 12px;
        transition: all 0.3s ease;
      }
      
      .card-honey:hover {
        background-color: var(--color-surface-hover);
        border-color: var(--color-border);
        transform: translateY(-4px);
      }

      .btn-gold {
        background-color: var(--color-accent);
        color: var(--color-accent-text);
        font-weight: 700;
        padding: 12px 28px;
        border-radius: 9999px;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .btn-gold:hover {
        background-color: var(--color-accent-hover);
        transform: scale(1.02);
      }

      .btn-outline {
        background-color: transparent;
        border: 1px solid var(--color-accent);
        color: var(--color-accent);
        font-weight: 700;
        padding: 12px 28px;
        border-radius: 9999px;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .btn-outline:hover {
        background-color: rgba(230, 180, 71, 0.1);
      }

      /* Utilities */
      .border-bronze { border-color: var(--color-border); }
      .border-gold { border-color: var(--color-accent); }

      /* Marquee Animation */
      .marquee-container {
        overflow: hidden;
        white-space: nowrap;
        position: relative;
      }
      
      .marquee-content {
        display: inline-block;
        animation: marquee 30s linear infinite;
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      /* Fade mask for marquee */
      .mask-gradient {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }

      /* Accordion Animation */
      details > summary {
        list-style: none;
      }
      details > summary::-webkit-details-marker {
        display: none;
      }
      details[open] summary ~ * {
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      /* Hero grid background — generated texture */
      .hero-grid {
        background-image: url('/texture-grid.png');
        background-size: 512px 512px;
        background-repeat: repeat;
      }

      /* Film grain overlay */
      .grain-overlay {
        background-image: url('/texture-grain.png');
        background-size: 512px 512px;
        background-repeat: repeat;
        mix-blend-mode: screen;
        opacity: 0.06;
      }

      /* Hero dashboard perspective */
      .hero-perspective {
        perspective: 2000px;
      }
      .hero-dashboard {
        transform: rotateX(8deg) scale(0.95);
        transform-origin: center top;
        transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .hero-dashboard:hover {
        transform: rotateX(2deg) scale(0.98);
      }

      /* Glow ring behind dashboard */
      .hero-glow {
        background: radial-gradient(ellipse 80% 50% at 50% 0%, rgba(230,180,71,0.15) 0%, transparent 70%);
      }

      /* Floating particles */
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 8s ease-in-out 2s infinite;
      }
      .animate-float-slow {
        animation: float 10s ease-in-out 4s infinite;
      }
    </style>
