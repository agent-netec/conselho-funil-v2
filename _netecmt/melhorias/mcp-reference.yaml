    description: "Servidor MCP para web scraping e busca, permitindo que agentes de IA extraiam conteúdo de URLs, façam buscas e convertam páginas em markdown ou dados estruturados."
    official_docs: "https://docs.firecrawl.dev/mcp-server"
    installation:
      - shell: bash
        command: "npm install -g firecrawl-mcp-server"
      - shell: powershell
        command: "npm install -g firecrawl-mcp-server"
    configuration:
      claude_desktop_config: |
        {
          "mcpServers": {
            "firecrawl": {
              "command": "firecrawl-mcp-server",
              "args": [],
              "env": {
                "FIRECRAWL_API_KEY": "sua_chave_de_api_aqui"
              }
            }
          }
        }
    best_practices:
      - "É necessária uma chave de API da Firecrawl para utilizar o serviço, que deve ser configurada na variável de ambiente FIRECRAWL_API_KEY."
      - "Utilize a ferramenta de busca para encontrar URLs relevantes antes de fazer o scraping, otimizando o processo."
      - "Para extrair dados estruturados, defina um schema claro para garantir que a saída seja consistente e utilizável."


