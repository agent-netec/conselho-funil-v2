- mcp:
    name: filesystem
    category: Development
    description: "Oferece operações seguras de arquivos com controles de acesso configuráveis, permitindo que agentes de IA leiam, escrevam e gerenciem arquivos no sistema local."
    official_docs: "https://modelcontextprotocol.io/docs/develop/connect-local-servers"
    installation:
      - shell: bash
        command: "npx -y @modelcontextprotocol/server-filesystem"
      - shell: powershell
        command: "npx -y @modelcontextprotocol/server-filesystem"
    configuration:
      claude_desktop_config: |
        {
          "mcpServers": {
            "filesystem": {
              "command": "npx",
              "args": [
                "-y",
                "@modelcontextprotocol/server-filesystem",
                "/home/ubuntu/workspace",
                "/home/ubuntu/Downloads"
              ]
            }
          }
        }
    best_practices:
      - "Sempre especifique os diretórios exatos que o agente pode acessar para limitar o escopo e aumentar a segurança."
      - "Use caminhos absolutos na configuração para evitar ambiguidades."
      - "Revise cuidadosamente cada solicitação de acesso a arquivos antes de aprovar para evitar operações indesejadas."

- mcp:
    name: git
    category: Development
    description: "Fornece ferramentas para ler, pesquisar e manipular repositórios Git, permitindo que agentes de IA interajam com o controle de versão."
    official_docs: "https://github.com/modelcontextprotocol/servers/tree/main/src/git"
    installation:
      - shell: bash
        command: "npx -y @modelcontextprotocol/server-git"
      - shell: powershell
        command: "npx -y @modelcontextprotocol/server-git"
    configuration:
      claude_desktop_config: |
        {
          "mcpServers": {
            "git": {
              "command": "npx",
              "args": [
                "-y",
                "@modelcontextprotocol/server-git"
              ]
            }
          }
        }
    best_practices:
      - "Use em conjunto com o MCP 'filesystem' para clonar repositórios em um diretório local e depois manipular os arquivos."
      - "Certifique-se de que as credenciais Git (SSH ou HTTPS com token) estejam configuradas no ambiente para acesso a repositórios privados."

- mcp:
    name: github
    category: Development
    description: "Permite o gerenciamento completo de repositórios, arquivos, issues e pull requests diretamente através da API do GitHub."
    official_docs: "https://github.com/modelcontextprotocol/servers-archived/tree/main/src/github"
    installation:
      - shell: bash
        command: "npx -y @modelcontextprotocol/server-github"
      - shell: powershell
        command: "npx -y @modelcontextprotocol/server-github"
    configuration:
      claude_desktop_config: |
        {
          "mcpServers": {
            "github": {
              "command": "npx",
              "args": [
                "-y",
                "@modelcontextprotocol/server-github"
              ],
              "env": {
                "GITHUB_TOKEN": "seu_token_de_acesso_pessoal_aqui"
              }
            }
          }
        }
    best_practices:
      - "É crucial gerar um Personal Access Token (PAT) com os escopos necessários (repo, workflow, etc.) e configurá-lo na variável de ambiente GITHUB_TOKEN."
      - "Para operações complexas, combine com o MCP 'git' para ter acesso tanto à API do GitHub quanto às operações Git locais."

