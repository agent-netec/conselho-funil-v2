- mcp:
    name: postgresql
    category: Databases
    description: "Permite acesso de leitura a bancos de dados PostgreSQL, com capacidade de inspecionar schemas e executar queries."
    official_docs: "https://github.com/modelcontextprotocol/servers-archived/tree/main/src/postgres"
    installation:
      - shell: bash
        command: "npx -y @modelcontextprotocol/server-postgres"
      - shell: powershell
        command: "npx -y @modelcontextprotocol/server-postgres"
    configuration:
      claude_desktop_config: |
        {
          "mcpServers": {
            "postgres": {
              "command": "npx",
              "args": [
                "-y",
                "@modelcontextprotocol/server-postgres"
              ],
              "env": {
                "DATABASE_URL": "postgresql://usuario:senha@host:porta/banco"
              }
            }
          }
        }
    best_practices:
      - "A string de conexão do banco de dados deve ser fornecida na variável de ambiente DATABASE_URL."
      - "Por padrão, o servidor opera em modo somente leitura por segurança. Modificações no código são necessárias para habilitar operações de escrita."

- mcp:
