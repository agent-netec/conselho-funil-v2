- mcp:
    name: slack
    category: Productivity & Collaboration
    description: "Permite a interação com workspaces do Slack, incluindo busca de canais, envio de mensagens, respostas a threads e gerenciamento de reações."
    official_docs: "https://docs.slack.dev/ai/mcp-server"
    installation:
      - shell: bash
        command: "pip install slack-mcp-server"
      - shell: powershell
        command: "pip install slack-mcp-server"
    configuration:
      claude_desktop_config: |
        {
          "mcpServers": {
            "slack": {
              "command": "python",
              "args": [
                "-m",
                "slack_mcp_server"
              ],
              "env": {
                "SLACK_BOT_TOKEN": "xoxb-seu-token-de-bot-aqui",
                "SLACK_APP_TOKEN": "xapp-seu-token-de-app-aqui"
