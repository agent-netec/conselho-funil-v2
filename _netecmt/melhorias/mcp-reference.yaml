        command: "npm install -g vercel"
      - shell: powershell
        command: "npm install -g vercel"
    configuration:
      claude_desktop_config: |
        {
          "mcpServers": {
            "vercel": {
              "command": "npx",
              "args": [
                "-y",
                "@vercel/mcp-server"
              ],
              "env": {
                "VERCEL_TOKEN": "seu_token_aqui",
                "VERCEL_TEAM_ID": "seu_team_id_aqui"
